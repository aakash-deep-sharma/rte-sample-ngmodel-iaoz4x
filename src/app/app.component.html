<!-- first RTE outside accordion-->
<ejs-richtexteditor
  id="Default"
  height="250px"
  [toolbarSettings]="tools"
  [(ngModel)]="_clientViewText"
>
  <ng-template #valueTemplate>
    The rich text editor component is WYSIWYG.
  </ng-template>
</ejs-richtexteditor>

<br />

        <!-- first RTE inside accordion-->
        <ejs-richtexteditor
          id="Default2"
          height="250px"
          [toolbarSettings]="tools"
