<!-- first RTE outside accordion-->
<ejs-richtexteditor
  id="Default"
  height="250px"
  [toolbarSettings]="tools"
  [(ngModel)]="_clientViewText"
>
  <ng-template #valueTemplate>
    The rich text editor component is WYSIWYG.
  </ng-template>
</ejs-richtexteditor>

<br />
<ejs-accordion>
  <e-accordionitems>
    <e-accordionitem header="RichTextEditor">
      <ng-template #content>
        <!-- first RTE inside accordion-->
        <ejs-richtexteditor
          id="Default2"
          height="250px"
          [toolbarSettings]="tools"
          [ngModel]="_clientViewText"
        >
          <ng-template #valueTemplate>
            The rich text editor component is WYSIWYG.
          </ng-template>
        </ejs-richtexteditor>

        <br />

        <!-- second RTE inside accordion-->
        <ejs-richtexteditor
          id="Default3"
          height="250px"
          [toolbarSettings]="tools"
          [ngModel]="_clientViewText"
        >
          <ng-template #valueTemplate>
            The rich text editor component is WYSIWYG.
          </ng-template>
        </ejs-richtexteditor>
      </ng-template>
    </e-accordionitem>
  </e-accordionitems>
</ejs-accordion>
<div class="control-section">
  <div class="content-wrapper">
    <div
      id="content"
      class="box-form"
      style="margin: 0 auto; max-width:750px; padding:25px"
    >
      <form [formGroup]="rteForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <ejs-richtexteditor
            [toolbarSettings]="tools"
            [pasteCleanupSettings]="pasteCleanupSettings"
            #fromRTE
            formControlName="name"
            (created)="rteCreated()"
          >
          </ejs-richtexteditor>
          <div
            *ngIf="rteForm.invalid && rteForm.controls.name.touched"
            class="alert alert-danger"
          >
            <div *ngIf="rteForm.controls.name.errors.required">
              Value is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" ejs-button [disabled]="!rteForm.valid">
            Submit
          </button>
          <button
            type="reset"
            ejs-button
            (click)="rteForm.reset()"
            style="margin-left: 20px"
          >
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
